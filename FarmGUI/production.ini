###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:FarmGUI

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_chameleon
    pyramid_layout
    pyramid_redis
    deform_bootstrap


sqlalchemy.url = mysql+mysqlconnector://oaf:oaf_password@localhost/OpenAutomatedFarm

redis.url = redis://localhost:6379

plot_directory = /OpenAutomatedFarm/FarmGUI/farmgui/plots
log_directory = /var/log/OpenAutomatedFarm

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5000

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, farmgui, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_farmgui]
level = WARN
handlers =
qualname = farmgui

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
